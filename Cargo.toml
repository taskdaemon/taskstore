[package]
name = "taskstore"
version = "0.2.1"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
build = "build.rs"
description = "A CLI application generated by rust-scaffold"

[lib]
name = "taskstore"
path = "src/lib.rs"

[[bin]]
name = "taskstore"
path = "src/main.rs"

[dependencies]
chrono = "0.4"
clap = { version = "4.5.54", features = ["derive"] }
colored = "3.0.0"
dirs = "6.0.0"
env_logger = "0.11.8"
eyre = "0.6.12"
fs2 = "0.4"
log = "0.4.29"
rusqlite = { version = "0.38.0", features = ["bundled"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
serde_yaml = "0.9.34"
tracing = "0.1.44"
tracing-subscriber = "0.3.22"
uuid = { version = "1.19.0", features = ["v7"] }
# Dependencies will be added via cargo add

[build-dependencies]

[dev-dependencies]
tempfile = "3.24.0"
# For build.rs if needed
